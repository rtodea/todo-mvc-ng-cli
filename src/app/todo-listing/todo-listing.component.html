<ul>
  <li *ngFor="let todo of todos">
    <span *ngIf="!isInEditMode(todo)" (dblclick)="setEditMode(todo)">
      <input type="checkbox" [(ngModel)]="todo.done">
      <span [ngClass]="{done: todo.done}">{{ todo.text }}</span>
      <button (click)="delete(todo)">delete me</button>
    </span>
    <input *ngIf="isInEditMode(todo)"
      (blur)="setEditMode(todo, false)"
      [(ngModel)]="todo.text">
  </li>
</ul>
