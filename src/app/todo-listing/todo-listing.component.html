<ul>
  <li *ngFor="let todo of todos">
    <span *ngIf="!isInEditMode(todo)">
      <input type="checkbox" [(ngModel)]="todo.done">
      <span [ngClass]="{done: todo.done}"
        (dblclick)="setEditMode(todo)">
        {{ todo.text }}
      </span>
      <button (click)="delete(todo)">delete me</button>
    </span>
    <input *ngIf="isInEditMode(todo)"
      (blur)="exitEditMode()"
      [(ngModel)]="todo.text">
  </li>
</ul>
