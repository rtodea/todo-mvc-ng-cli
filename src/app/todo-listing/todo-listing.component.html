<ul *ngIf="todos.length">
  <li *ngFor="let todo of todos">
    <div *ngIf="!isInEditMode(todo)" class="todo-item" tabindex="1">
      <input class="toggle"
             type="checkbox"
             (click)="toggleDone(todo)">
      <label [ngClass]="{done: todo.done}" class="todo-item__text"
        (dblclick)="setEditMode(todo)">
        {{ todo.text }}
      </label>
      <button class="destroy" (click)="destroy(todo)"></button>
    </div>
    <input *ngIf="isInEditMode(todo)" class="todo-input-text"
      (blur)="exitEditMode()" #todoText
      (keyup.enter)="setText(todo, todoText.value)">
  </li>
</ul>
